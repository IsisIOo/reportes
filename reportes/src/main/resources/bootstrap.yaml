eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: reportes
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888

  jpa:
    hibernate:
      ddl-auto: update